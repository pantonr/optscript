name: GPT Health Check (Manual)

on:
  workflow_dispatch:  # This makes it ONLY manual - no automatic runs

jobs:
  gpt-health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create service account file
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: echo "$SERVICE_ACCOUNT_JSON" > service_account.json
    
    - name: Run GPT health check
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python gpt.py
    
    - name: Show completion message
      run: echo "âœ“ GPT health check completed! Check your spreadsheet for the results."
